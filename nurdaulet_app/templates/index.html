{% extends './base.html' %}

{%block title%}Главная{%endblock%}

{%block content%}

<section class="block">
            <div class="container">
                <h1 class="title">Последние новости</h1>
                <div class="card-row">
                    {% for post in posts%}
                    <div class="card" id="card">
                      <div class="card-content">
                          <img src="{{post.image}}" alt="title">
                        <div class="content">
                            <h3>{{post.post}}</h3>
                            <h5>{{post.date}}</h5>

                            {{post.desc|truncatewords:15}}

                        </div>
                          <a href="{% url 'details_page' pk=post.pk %}" class="button is-primary">Читать</a>
                      </div>
                    </div>
                    {%endfor%}
                </div>

                <a href="#" class="mt-5 mb-3 button is-primary">Все новости</a>
            </div>
        </section>

{%endblock%}
